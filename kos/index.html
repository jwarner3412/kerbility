---
layout: page
title: Kerboscript
permalink: /kos/
---
<div class="kos">
  <div class="photo heavy-twins"></div>
  <!-- <img src="/assets/img/f9heavytwins.jpg" alt="Outer F9 cores landing several km's from ksc" class="photo"> -->
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.categories.kos %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
